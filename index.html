<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Привет! Я Unity программист</h1>
        <video autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
        </video>
        <a href="#about-me" class="btn">Узнать больше</a>
    </header>

    <section id="about-me" class="about-me">
        <h2>Обо мне</h2>
        <p>Краткое описание твоей карьеры, навыков и достижений...</p>
        <img src="your-photo.jpg" alt="Your Photo">
    </section>

    <section id="projects" class="projects">
        <h2>Мои проекты</h2>
        <div class="project">
            <h3>Название игры</h3>
            <p>Краткое описание...</p>
            <video src="your-gameplay-video.mp4" controls></video>
        </div>
    </section>

    <section id="contacts" class="contacts">
        <h2>Контакты</h2>
        <form action="submit-form" method="POST">
            <input type="text" name="name" placeholder="Имя">
            <input type="email" name="email" placeholder="Email">
            <textarea name="message" placeholder="Сообщение"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <footer class="footer">
        <ul class="social-icons">
            <li><a href="#"><img src="icon-facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="icon-twitter.png" alt="Twitter"></a></li>
            <!-- More social icons -->
        </ul>
    </footer>
</body>
</html>
